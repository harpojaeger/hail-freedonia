<html lang="en">
<head>
  <title>2017 Freedonia Election</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="theme-color" content="#006700"/>
  <!-- production jquery & jquery-csv -->
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="jquery.csv.min.js"></script>
  
  <script type="text/javascript" src="main.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Choose your candidate:</h1>
    </header>
    <noscript style="grid-column:1 / span 3;">
      In order to vote, you must turn on Javascript.
    </noscript>
    <ul class="nav" role="tablist">
      <!-- <li class="candidate"></li> -->
    </ul>
    <div class="candidate-meta"></div>
    <div class="voting-controls">
      <div class='vote-cta'>
        Freedonia needs you! Select a candidate and cast your vote. It's the most important responsibility we have as citizens of this great nation.
      </div>
      <div class="vote-confirmation-text">
        Do you want to cast your vote for <span class="vote-confirmation-candidate-name"></span>? Remember, you can only vote once.
      </div>
      <button class="vote-button">Button placeholder text</button>
    </div>
  </div>
</body>
</html>
