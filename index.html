<html>
<head>
  <title>2017 Freedonia Election</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="initial-scale=1.0">

  <!-- uncompressed jquery -->
  <script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

  <!-- uncompressed jquery-csv -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js">
  </script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="heading">
      Choose your candidate:
    </div>
    <div class="selected-candidate-meta">
    </div>
  </div>


  <script type="text/javascript">
  $(document).ready( () => {
    const grid = $('div.wrapper')
    $.ajax("candidates.csv", {dataType: "text"})
    .done( (data) => {
      const candidates = $.csv.toObjects(data)
      $.each(candidates, (i, candidate) => {
        var candidateMeta = $('<div>')
        .addClass('candidate')
        .text(candidate.bio)
        .click(() => {
          console.log('you clicked on candidate',i)
        })
        .appendTo(grid)
        console.log('candidate ', i, candidate)
      })
    })
  })
  </script>
</body>
</html>
